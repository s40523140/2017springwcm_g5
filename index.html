# 網路線

製作網路線的過程很麻煩
必須讓每條不同顏色的線到不同的位置
熟能生巧第二條就比較簡單
網路線分兩種   568A  568B
568A： 綠白，綠，橙白，藍，藍白，橙，棕白，棕
568B： 橙白，橙，綠白，藍，藍白，綠，棕白，棕

<!-- 請注意, @others 不可以內縮 -->
# 使用virtualbox

VirtualBox是個免費的「虛擬電腦」軟體，主要是創建一個模擬的PC個人電腦的硬體環境，讓我們可以在虛擬的電腦硬體中安裝作業系統、測試軟體或病毒等


VirtualBox安裝好的作業系統可以跟你現在的電腦系統同時運作，而且兩個系統的資料與程式不會互相干擾或影響，算是一個完全獨立的作業環境讓我們測試各種軟體或功能。
    </script>
</section>

    <script type="text/template">
# IPV6網路

是網際網路協定的最新版本，用於封包交換網際網路的網路層協議，旨在解決IPv4位址枯竭問題。
IPv6意圖取代IPv4，而IPv4在2014年5月仍然在網路交通上占有96%。
